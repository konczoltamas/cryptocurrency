<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="login-row">
      <app-input
        #userNameInput
        formControlName="userName"
        [placeholder]="'User name'"
        [type]="'text'"
        (keydown.enter)="onLogin()">
      </app-input>
      <ng-container *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched">
        <div *ngIf="loginForm.get('userName').errors['required']" class="error-message">This field is required!</div>
      </ng-container>
    </div>
    <div class="login-row">
      <app-input
        formControlName="password"
        [placeholder]="'Password'"
        [type]="'password'"
        (keydown.enter)="onLogin()">
      </app-input>
      <ng-container *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        <div *ngIf="loginForm.get('password').errors['required']" class="error-message">This field is required!</div>
      </ng-container>
    </div>
    <div class="login-row">
      <button class="button" type="submit">Login</button>
    </div>
  </form>
</div>
