<div ngbDropdown class="select-container" [placement]="'bottom'">
  <button class="btn btn-outline-dark" ngbDropdownToggle>{{ title }}</button>
  <div ngbDropdownMenu>
    <cdk-virtual-scroll-viewport [itemSize]="10" [ngClass]="'virtual-scrolling'">
      <ng-container *cdkVirtualFor="let item of items;" class="list-group-item">
        <button ngbDropdownItem (click)="onSelected(item)">{{ item.name }}</button>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
