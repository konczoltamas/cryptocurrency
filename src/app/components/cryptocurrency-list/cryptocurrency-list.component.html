<div class="cryptocurrency-list-container">
  <table *ngIf="items && items.length > 0">
    <tr class="item-row">
      <th class="item-data">Cryptocurrency</th>
      <th class="item-data">High</th>
      <th class="item-data">Low</th>
    </tr>
    <tr *ngFor="let item of items" class="item-row">
      <td class="item-data"> {{ item.name }}</td>
      <td class="item-data">{{ item.price_high | currency}}</td>
      <td class="item-data">{{ item.price_low | currency}}</td>
    </tr>
  </table>
  <div *ngIf="items == null || items.length === 0" class="alert-info">
    Unfortunately you do not have any favorite cryptocurrency, feel free to add.
  </div>
</div>
